<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        video {
            width: 640px;
            height: 480px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #recommendations {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #recommendations h2 {
            color: #333;
        }

        #recommendations p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection and Music Recommendation</h1>
    <video id="video" autoplay></video>
    <button id="captureButton">Capture</button>
    <div id="recommendations"></div>

    <script>
        const video = document.getElementById('video');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: " + err);
            });

        document.getElementById('captureButton').addEventListener('click', () => {
            // Capture the video frame and send it to the server
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL('image/png');

            // Send the captured image to the server
            fetch('/process_image', {
                method: 'POST',
                body: JSON.stringify({ image: dataURL }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Display recommendations if needed
                // You can add code here to display song recommendations based on the processed image
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
